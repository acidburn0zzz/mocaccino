general:
  debug: true
repositories:
- name: "MocaccinoOS Portage repo"
  type: "http"
  enable: true
  urls:
  #- "https://mocaccino.keybase.pub/desktop"
  - "https://get.mocaccino.org/mocaccino-portage-tree-stable"
- name: "MocaccinoOS Extra repo"
  type: "http"
  enable: true
  urls:
  #- "https://mocaccino.keybase.pub/kernel-repo"
  - "https://get.mocaccino.org/mocaccino-extra-stable"
- name: "MocaccinoOS Kernel repo"
  type: "http"
  enable: true
  urls:
  #- "https://mocaccino.keybase.pub/kernel-repo"
  - "https://get.mocaccino.org/mocaccino-kernel-stable"
- name: "livecd"
  type: "http"
  enable: true
  priority: 10
  urls:
  - "https://raw.githubusercontent.com/Luet-lab/livecd-specs/gh-pages"
- name: "luet"
  type: "http"
  enable: true
  priority: 1
  urls:
  - "https://raw.githubusercontent.com/Luet-lab/luet-repo/gh-pages"
