packages:
  keep_luet_db: true
  rootfs:
  - mocaccino-release/micro-embedded
  - utils/busybox
  - shells/bash
  - init/runit
  - init/runit-init 
  - init/mocaccino-runit 
  - init/mocaccino-skel
  - utils/runit-helper
  - runit-srv/yip
  - system-profile/default-runit
  - editors/vim 
  - repository/mocaccino-extra 
  - system/mocaccino-init
  - kernel/mocaccino-full
  - kernel/mocaccino-initramfs
  - system/mocaccino-live-boot
  - system/luet
  - system/luet-extensions
  - runit-srv/udhcpc
  - runit-srv/sshd
  - utils/eudev
  - utils/efibootmgr
  - utils/efivar
  - mocaccino/unattended-install
  - utils/openssh
  - utils/procps
  - groups/utmp
  - utils/sed
  - utils/file
  - utils/procps
  - utils/tar
  - utils/ca-certificates
  uefi:
  - live/systemd-boot
  - system/mocaccino-live-boot
  isoimage:
  - live/syslinux
  - system/mocaccino-live-boot

# Repositories packages from repository-index
repository:
  packages:
  - repository/luet
  - repository/livecd
  - repository/mocaccino-kernel-stable
  - repository/mocaccino-micro-stable
  - repository/mocaccino-extra-stable
  - repository/mocaccino-os-commons-stable
  - repository/mocaccino-musl-universe-stable

initramfs:
  kernel_file: "bzImage"
  rootfs_file: "Initrd"

overlay: true
image_prefix: "MocaccinoOS-Micro-0."
image_date: true

luet:
  repositories:
  - name: "mocaccino-repository-index"
    description: "MocaccinoOS Repository index"
    type: "http"
    enable: true
    cached: true
    priority: 1
    urls:
    - "https://get.mocaccino.org/mocaccino-repository-index"
